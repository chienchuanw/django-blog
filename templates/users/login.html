{% extends "shared/base.html" %}

{% block title %}login{% endblock title %}

{% block content %}
<section class="bg-white">
  <div class="flex flex-col items-center justify-center my-4 px-6 mx-auto">
		<div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1 class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl">
						Login
				</h1>
				<form class="space-y-4 md:space-y-6" method="post">
					{% csrf_token %}
					<div>
						<label for="id_username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
						<input type="text" name="username" id="id_username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="username" required="">
					</div>
					<div>
						<label for="id_password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
						<input type="password" name="password" id="id_password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
					</div>
					<div class="flex justify-center">
						<button type="submit" class="inline-flex items-center p-2 text-sm text-black bg-white text-center hover:font-bold hover:underline hover:underline-offset-4 hover:bg-black hover:text-white">Sign in</button>
					</div>
				</form>
			</div>
		</div>
  </div>
</section>
{% endblock content %}
