{% extends "shared/base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="{% url "home" %}" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
          Django-allauth    
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Update Your information
              </h1>
              <form class="space-y-4 md:space-y-6" method="post">
									{% csrf_token %}
									<div>
										<label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your First Name</label>
										<input type="text" name="first_name" id="id_first_name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ user.first_name }}">
									</div>
									<div>
										<label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Last Name</label>
										<input type="text" name="last_name" id="id_last_name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ user.last_name }}">
									</div>
                  <div>
                      <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Username</label>
                      <input type="text" name="username" id="id_username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ user.username }}" required="">
                  </div>
									<div>
										<label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
										<input type="email" name="email" id="id_email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{ user.email }}" required="">
									</div>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 dark:text-white">Update</button>
									<form action="#" method="post">
										{% csrf_token %}
										<button type="submit" class="w-full text-red-500 bg-white hover:bg-red-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-primary-700 dark:focus:ring-primary-800 dark:text-white">Delete Account</button>
									</form>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock content %}
