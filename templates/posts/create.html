{% extends "shared/base.html" %} 

{% block title %}create a post{% endblock title %}
{% block content %}
<div class="p-4 mx-auto max-w-2xl h-full md:h-auto" x-data="uploadImage">
  <div class="p-4 bg-white rounded-lg shadow sm:p-5">
    <div
      class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5"
    >
      <h3 class="text-lg font-semibold text-gray-900">
        Create a New Post
      </h3>
    </div>
    <form method="post" enctype="multipart/form-data">
			{% csrf_token %}
      <div class="gap-4 mb-4">
        <div class="mb-4">
          <label
            for="id_title"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Title</label
          >
          <input
            type="text"
            name="title"
            id="id_title"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Title"
            required=""
          />
        </div>
        <div class="sm:col-span-2">
          <label
            for="id_content"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Content</label
          >
          <textarea
						name="content"
            id="id_content"
            rows="20"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500"
            placeholder="Write your article here"
						x-text="images.map(image => `![${image.name}](${image.url})`).join('\n')"
          ></textarea>
        </div>
      </div>
			<div>
				<input type="file" id="id_imageUpload" x-ref="imageUpload" @change="uploadImage" hidden>
				<button
					type="button"
					class="text-black inline-flex items-center bg-white border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-gray-50" @click="$refs.imageUpload.click()"
				>
					<svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" aria-hidden="true" viewBox="0 0 20 20" version="1.1" width="16" data-view-component="true">
						<path d="M16 13.25A1.75 1.75 0 0 1 14.25 15H1.75A1.75 1.75 0 0 1 0 13.25V2.75C0 1.784.784 1 1.75 1h12.5c.966 0 1.75.784 1.75 1.75ZM1.75 2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h.94l.03-.03 6.077-6.078a1.75 1.75 0 0 1 2.412-.06L14.5 10.31V2.75a.25.25 0 0 0-.25-.25Zm12.5 11a.25.25 0 0 0 .25-.25v-.917l-4.298-3.889a.25.25 0 0 0-.344.009L4.81 13.5ZM7 6a2 2 0 1 1-3.999.001A2 2 0 0 1 7 6ZM5.5 6a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0Z"></path>
					</svg>
					<span>Upload files</span>
				</button>
			</div>
			<div class="flex mt-2">
				<button
					type="submit"
					class="text-black inline-flex items-center bg-white focus:ring-4 border border-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center hover:bg-gray-50"
				>
					<svg
						class="mr-1 -ml-1 w-6 h-6"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							fill-rule="evenodd"
							d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
							clip-rule="evenodd"
						></path>
					</svg>
					<span>Create new post</span>
				</button>
			</div>
    </form>
  </div>
</div>
{% endblock content %}
